<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objeto JSON</title>
</head>
<body>
    <div id="demo"></div>
    <script type="text/javascript">
        var myObj = {
            "nombre": "Miguel",
            "edad": 20,
            "autos": null,
        };
        var values = "";
        for (x in myObj) {
            values += myObj[x] + " ";
        }
        document.getElementById("demo").innerHTML = values;
    </script>
</body>
</html>
